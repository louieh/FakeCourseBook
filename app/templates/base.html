<!DOCTYPE html>
<html lang="en">
<head>

        window.dataLayer = window.dataLayer || [];

        gtag('config', 'UA-129070338-1');

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

            crossorigin="anonymous"></script>

            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
    {#<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"#}
    {#        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"#}
    {#        crossorigin="anonymous"></script>#}

    {{ moment.include_moment() }}
    <script src="{{ url_for('static', filename='js/echarts.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/custom.js') }}"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.7.0/js/all.js"
            integrity="sha384-qD/MNBVMm3hVYCbRTSOW130+CWeRIKbpot9/gR1BHkd7sIct4QKhT1hOPd+2hO8K"
            crossorigin="anonymous"></script>
    <title>Fake CourseBook</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand">Fake CourseBook</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item" id="nav-item-home">
                <a class="nav-link" href="/"><i class="fas fa-home"></i> This semester </a>
            </li>
{#            <li class="nav-item" id="nav-item-comment">#}
{#                <a class="nav-link" href="/comment"><i class="fas fa-comment"></i> Comment</a>#}
{#            </li>#}
            <li class="nav-item dropdown" id="nav-item-list">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                   aria-haspopup="true" aria-expanded="false">
                    <i class="fas fa-chart-bar"></i> Professors & Courses
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="/list/professor">Professors</a>
                    <a class="dropdown-item" href="/list/course">Courses</a>
                </div>
            </li>
            <!--
            <li class="nav-item">
                <a class="nav-link disabled" href="#">Disabled</a>
            </li>
            -->
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" id="google-search-box">
            <button class="btn btn-outline-success my-2 my-sm-0" type="button" id="google-search-button">Search</button>
            {#            <a href="https://github.com/louieh/FakeCourseBook" target="_blank" id="githubicon"><i#}
            {#                    class="fab fa-github fa-2x"></i></a>#}
        </form>

    </div>
</nav>

{% block content %}{% endblock %}
<script>
    google_search_init();
    if (self.location.href.indexOf("list") != -1) {
        document.getElementById("nav-item-list").classList.add("active");
        document.getElementById("nav-item-home").classList.remove("active");
        document.getElementById("nav-item-comment").classList.remove("active")
    } else if (self.location.href.indexOf("comment") != -1) {
        document.getElementById("nav-item-comment").classList.add("active");
        document.getElementById("nav-item-home").classList.remove("active");
        document.getElementById("nav-item-list").classList.remove("active")
    } else {
        document.getElementById("nav-item-home").classList.add("active");
        document.getElementById("nav-item-list").classList.remove("active");
        document.getElementById("nav-item-comment").classList.remove("active")
    }
</script>
</body>
</html>
